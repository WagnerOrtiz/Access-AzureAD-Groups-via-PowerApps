"PendingRequests As screen.'phoneBrowseLayout_ver3.0'":
    Fill: =Colors.background
    OnVisible: |-
        =Refresh([@'[Petronas] - Solicitacoes']);
        Clear(TabelaDeGrupos)

    "GllRequests As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =439
        Items: |-
            =With(
                {
                    resultado: If(
                       TipoAcesso = "Desenvolvedor",
                        Filter([@'[Petronas] - Solicitacoes'], 'Criado por'.Email = User().Email),
                        Filter([@'[Petronas] - Solicitacoes'], Status.Value = "Pendente")
                    )
                },
                If(
                    !IsBlank(TextSearchBox),
                    Filter(
                        resultado,
                        TextSearchBox.Text in Perfil.DisplayName || TextSearchBox.Text in Status.Value || TextSearchBox.Text in RLS.Value || TextSearchBox.Text in Criado
                    ),
                    resultado
                )
            )
            
            
            // 1a Tentativa
            //If(
            //    TipoAcesso = "Desenvolvedor",
            //    SortByColumns(Filter([@'[Petronas] - Solicitacoes'], 'Criado por'.Email = User().Email && StartsWith(Title, //TextSearchBox.Text)), "Title", If(SortDescending1, Descending, Ascending)),
            //    SortByColumns(Filter([@'[Petronas] - Solicitacoes'], Status.Value = "Pendente" && StartsWith(Title, TextSearchBox.Text)), //"Title", If(SortDescending1, Descending, Ascending))
            //)
            
            
            
            // 2a Tentativa
            //           AddColumns(
            //                Filter([@'[Petronas] - Solicitacoes'], 'Criado por'.Email = User().Email),
            //                "Pessoa",
            //                Perfil.DisplayName
            //            ),
            //            AddColumns(
            //                Filter([@'[Petronas] - Solicitacoes'], Status.Value = "Pendente"),
            //                "Pessoa",
            //                Perfil.DisplayName
            //            )
        Layout: =Layout.Vertical
        OnSelect: =Navigate(RequestDetails, ScreenTransition.None)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =99
        Transition: =Transition.Pop
        Width: =1062
        X: =33
        Y: =155
        ZIndex: =1

        NextArrow As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =Colors.petronas
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Select(Parent);
                Navigate(RequestDetails)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Separator As rectangle:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =2

        LblData As label:
            Align: =Align.Center
            Color: =White
            Height: =33
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =Left(ThisItem.Criado,10)
            VerticalAlign: =VerticalAlign.Top
            Width: =167
            X: =814
            Y: =Parent.TemplateHeight/2-Self.Height/2
            ZIndex: =3

        LblStatusGallery As label:
            Color: =White
            Height: =33
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.Status.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =137
            X: =707
            Y: =Parent.TemplateHeight/2-Self.Height/2
            ZIndex: =4

        LblRLSGallery As label:
            Color: =White
            Height: =31
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =Concat(ThisItem.RLS, Value, ", ")
            VerticalAlign: =VerticalAlign.Top
            Width: =402
            X: =137
            Y: =55
            ZIndex: =5

        LblRequesterGallery As label:
            Color: =White
            Height: =31
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =14
            Text: =ThisItem.Perfil.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =402
            X: =137
            Y: =26
            ZIndex: =6

        ImageEmployee As image:
            Height: =59
            Image: =ThisItem.Perfil.Picture
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =255
            RadiusBottomRight: =255
            RadiusTopLeft: =255
            RadiusTopRight: =255
            Width: =61
            X: =44
            Y: =Parent.TemplateHeight/2-Self.Height/2
            ZIndex: =7

        BtnOverGallery As button:
            Color: =Transparent
            DisabledBorderColor: =Transparent
            DisabledColor: =Transparent
            DisabledFill: =Transparent
            Fill: =Transparent
            Height: =99
            HoverBorderColor: =Transparent
            HoverColor: =Transparent
            HoverFill: =RGBA(0,0,0,0.05)
            OnSelect: =Select(Parent)
            PressedBorderColor: =Transparent
            PressedColor: =Transparent
            PressedFill: =Transparent
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: =""
            Width: =1062
            ZIndex: =8

    CmpHeader_2 As CmpHeader:
        Cabecalho: ="Solicitações pendentes"
        ZIndex: =5

    IconSortUpDown As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
        Visible: =false
        Width: =88
        X: =Parent.Width - IconNewItem.Width - Self.Width
        ZIndex: =6

    LblNoPending As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =141
        Size: =16
        Text: ="Não há solicitações pendentes. Se houver, edite a existente, caso queira adicionar novas solicitações. Apenas abra uma nova quando não houver pendentes."
        Visible: |-
            =If(
                CountRows(
                    Filter(
                        '[Petronas] - Solicitacoes', 
                        'Criado por'.Email = User().Email && Status.Value = "Pendente"
                    )
                )> 0,
                false,
                true
            )
        Width: =1010
        X: =54
        Y: =155
        ZIndex: =7

    IconRefresh As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        Height: =76
        Icon: =Icon.Reload
        OnSelect: =Refresh([@'[Petronas] - Solicitacoes'])
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Refresh list"
        Width: =76
        X: =981
        Y: =5
        ZIndex: =8

    IconList As icon.Cancel:
        Color: =RGBA(255, 255, 255, 1)
        FocusedBorderThickness: =0
        Height: =42
        Icon: =Icon.ListScrollWatchlist
        OnSelect: =Navigate(Accesses_1)
        TabIndex: =-2
        Visible: |-
            =true
            //If(TipoAcesso = "KeyUser", true, false)
        Width: =42
        X: =930
        Y: =22
        ZIndex: =9

    IconNewItem As icon.Add:
        AccessibleLabel: =Self.Tooltip
        DisplayMode: =If(DataSourceInfo([@'[Petronas] - Solicitacoes'], DataSourceInfo.CreatePermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =76
        Icon: =Icon.Add
        OnSelect: =Navigate(MakeRequest, ScreenTransition.None)
        PaddingBottom: =18
        PaddingLeft: =18
        PaddingRight: =18
        PaddingTop: =18
        TabIndex: =0
        Tooltip: ="Create new item"
        Width: =76
        X: =1043
        Y: =5
        ZIndex: =10

    GroupSearch As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        TextSearchBox As text:
            Align: =Left
            Color: =White
            Default: =""
            DelayOutput: =true
            Fill: =Colors.background
            FocusedBorderThickness: =2
            Height: =68
            HintText: ="Search items"
            HoverColor: =White
            HoverFill: =Colors.background
            PaddingLeft: =70
            RadiusBottomLeft: =0
            RadiusBottomRight: =7
            RadiusTopLeft: =0
            RadiusTopRight: =7
            Size: =15
            Width: =1062
            X: =33
            Y: =CmpHeader_2.Height
            ZIndex: =2

        IconSearch As icon.Search:
            Color: =RGBA(191, 190, 190, 1)
            Fill: =Colors.background
            Height: =68
            HoverFill: =Colors.background
            Icon: =Icon.Search
            PaddingBottom: =14
            PaddingLeft: =14
            PaddingRight: =14
            PaddingTop: =14
            Tooltip: ="Search"
            X: =33
            Y: =TextSearchBox.Y
            ZIndex: =3

        Rectangle As rectangle:
            Fill: =Colors.background
            Height: =2
            HoverFill: =Colors.background
            Width: =1062
            X: =33
            Y: =TextSearchBox.Y + TextSearchBox.Height
            ZIndex: =4

